apiVersion: v1
kind: Service
metadata:
  name: adguard-web
  namespace: dns
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 3000
  selector:
    app.kubernetes.io/name: adguard
    app.kubernetes.io/component: primary-resolver
    app.kubernetes.io/part-of: resolvers
