apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/smauermann/homelab'
    - https://oben01.github.io/charts/
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: dashdot
      server: '*'
    - namespace: homarr
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
