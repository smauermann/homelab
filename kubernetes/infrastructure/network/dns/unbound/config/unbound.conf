server:
    # See https://github.com/MatthewVance/unbound-docker/blob/master/unbound.conf for details
    interface: 0.0.0.0
    port: 53

    cache-max-ttl: 86400
    cache-min-ttl: 300

    directory: "/opt/unbound/etc/unbound"

    do-ip4: yes
    do-ip6: yes
    prefer-ip6: no
    do-tcp: yes
    do-udp: yes

    edns-buffer-size: 1232
    rrset-roundrobin: yes
    username: "_unbound"

    # log to stdout
    logfile: ""
    log-time-ascii: yes
    log-local-actions: no
    log-queries: no
    log-replies: no
    log-servfail: yes

    verbosity: 0

    # caches and performance
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4

    msg-cache-size: 64m
    # Use roughly twice as much rrset cache memory as msg cache memory
    rrset-cache-size: 128m
    neg-cache-size: 4M
    key-cache-size: 4m

    incoming-num-tcp: 10

    num-queries-per-thread: 4096
    num-threads: 3

    outgoing-range: 8192

    minimal-responses: yes

    prefetch: yes
    prefetch-key: yes

    serve-expired: yes
    serve-expired-ttl: 86400
    serve-expired-ttl-reset: yes

    so-reuseport: yes

    aggressive-nsec: no

    delay-close: 10000

    do-daemonize: no

    do-not-query-localhost: no

    qname-minimisation: yes
    qname-minimisation-strict: no

    # The netblock is given as an IP4 or IP6 address with /size appended for a
    # classless network block. The action can be deny, refuse, allow or allow_snoop.
    access-control: 127.0.0.1/32 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow
    access-control: 10.0.0.0/8 allow

    # Ensure privacy of local IP ranges
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

    # allow private IPs for this domain
    private-domain: costanza.cloud
    private-domain: deepl.dev
    private-domain: amazonaws.com

    auto-trust-anchor-file: "var/root.key"

    chroot: "/opt/unbound/etc/unbound"

    deny-any: yes

    # Harden against algorithm downgrade when multiple algorithms are
    # advertised in the DS record.  If no, allows any algorithm
    # to validate the zone which is the standard behavior for validators.
    # Check the manpage for detailed information.
    harden-algo-downgrade: no
    harden-below-nxdomain: no
    harden-dnssec-stripped: yes
    harden-glue: yes
    # Harden against unverified (outside-zone, including sibling zone) glue rrsets
    harden-unverified-glue: yes
    harden-large-queries: yes
    harden-referral-path: no
    harden-short-bufsize: yes

    hide-http-user-agent: no
    hide-identity: yes
    hide-version: yes

    http-user-agent: "DNS"
    identity: "DNS"

    ratelimit: 1000

    tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt

    unwanted-reply-threshold: 10000

    use-caps-for-id: no

    val-clean-additional: yes

    # List of module names separated by spaces. Order of modules is critical,
    # order decides the order of processing. Default is "validator iterator".
    module-config: "validator iterator"

remote-control:
    control-enable: no
