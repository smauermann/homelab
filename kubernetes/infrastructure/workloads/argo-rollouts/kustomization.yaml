apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml

helmCharts:
  - name: argo-rollouts
    releaseName: argo-rollouts
    repo: https://argoproj.github.io/argo-helm
    version: 2.37.7
    namespace: argo-rollouts
    includeCRDs: true
    valuesFile: values.yaml
