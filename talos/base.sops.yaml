  token: ENC[AES256_GCM,data:17iyquj7LWj2RVKjsdDLlJ+kKrYtQ88=,iv:LtqZW+2N6505a7BIHYKf7CLWLz4Pt18WVMoZkdgs1NE=,tag:KMrDRAlYZ5RfxElFGpnyVg==,type:str]
