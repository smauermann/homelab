apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: adguard
  namespace: dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adguard
      app.kubernetes.io/component: primary-resolver
      app.kubernetes.io/part-of: resolvers
  serviceName: adguard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adguard
        app.kubernetes.io/component: primary-resolver
        app.kubernetes.io/part-of: resolvers
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: config-init
          image: busybox
          command: ['sh', '-c', 'cat /config/AdGuardHome.yaml /config/users.yaml > /combined-config/AdGuardHome.yaml']
          volumeMounts:
            - name: config-folder
              mountPath: /config
            - name: combined-config
              mountPath: /combined-config
      containers:
        - name: adguard
          image: docker.io/adguard/adguardhome:v0.107.52 # renovate: docker=docker.io/adguard/adguardhome
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dhcp
              containerPort: 67
              protocol: UDP
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 256Mi
          volumeMounts:
            - name: combined-config
              mountPath: /opt/adguardhome/conf
            - name: work-folder
              mountPath: /opt/adguardhome/work
          readinessProbe:
            exec:
              command: ['nslookup', 'google.com', '127.0.0.1']
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config-folder
          projected:
            sources:
              - configMap:
                  name: adguard-config
              - secret:
                  name: adguard-users
        - name: combined-config
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: work-folder
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
