apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - operator-oauth.yaml
  - subnet-router.yaml

helmCharts:
  - name: tailscale-operator
    repo: https://pkgs.tailscale.com/helmcharts
    version: 1.74.1
    includeCRDs: true
    namespace: tailscale
    valuesFile: values.yaml
