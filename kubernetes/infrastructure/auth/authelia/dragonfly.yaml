apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: authelia-dragonfly
spec:
  replicas: 2
  authentication:
    passwordFromSecret:
      name: dragonfly-auth-secret
      key: password
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --cluster_mode=emulated
    # evict keys when approaching max memory
    - --cache_mode=true
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 1500Mi
