# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
---
controllers:
  mealie:
    pod:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    containers:
      app:
        image:
          repository: ghcr.io/mealie-recipes/mealie
          tag: v3.0.2@sha256:448d56c5b41b668a8e2f0e435ade52ce6bd574d906d3e45eba1e9a1d05f844ff
        env:
          BASE_URL: https://mealie.costanza.cloud
          API_DOCS: false
#          OIDC_AUTH_ENABLED: true
#          OIDC_SIGNUP_ENABLED: true
#          OIDC_CONFIGURATION_URL: https://auth.${DOMAIN}/.well-known/openid-configuration
#          OIDC_CLIENT_ID: mealie
#          OIDC_USER_CLAIM: preferred_username
#          OIDC_AUTO_REDIRECT: false
#          OIDC_GROUPS_CLAIM: groups
#          OIDC_ADMIN_GROUP: admins
#          OIDC_USER_GROUP: family
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 100m
            memory: 400Mi
          limits:
            memory: 600Mi

service:
  app:
    controller: mealie
    ports:
      http:
        port: 9000

route:
  app:
    kind: HTTPRoute
    annotations:
      gethomepage.dev/description: Recipes
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Personal
      gethomepage.dev/icon: mealie.png
      gethomepage.dev/name: Mealie
    parentRefs:
      - name: private
        kind: Gateway
        namespace: envoy-gateway-system
    hostnames:
      - mealie.costanza.cloud

persistence:
  config:
    existingClaim: mealie-data
    globalMounts:
      - path: /app/data
  nltk:
    type: emptyDir
    globalMounts:
      - path: /nltk_data
