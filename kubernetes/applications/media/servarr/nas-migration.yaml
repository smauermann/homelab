apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nas-migration
  name: nas-migration
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nas-migration
  template:
    metadata:
      labels:
        app: nas-migration
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2501
        runAsGroup: 2501
        fsGroup: 2501
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - image: corpusops/rsync:latest
          name: rsync
          command: ["/bin/bash", "-c", "--"]
          args: ["while true; do sleep 30; done;"]
          volumeMounts:
            - name: servarr-media
              mountPath: /mnt/media
            - name: servarr-media-nfs
              mountPath: /mnt/media-nfs
      volumes:
        - name: servarr-media
          persistentVolumeClaim:
            claimName: servarr-media
        - name: servarr-media-nfs
          persistentVolumeClaim:
            claimName: servarr-media-nfs
