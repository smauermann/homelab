apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: &app paperless

resources:
  - namespace.yaml
  - pvc.yaml
  - dragonfly.yaml
  - secret.yaml

helmCharts:
  - name: app-template
    repo:  https://bjw-s.github.io/helm-charts
    version: 3.7.3
    releaseName: *app
    namespace: *app
    valuesFile: values.yaml
