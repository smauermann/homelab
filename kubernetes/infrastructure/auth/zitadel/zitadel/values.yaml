zitadel:
  masterkey: x123456789012345678901234567891y
  configmapConfig:
    ExternalSecure: true
    ExternalDomain: zitadel.costanza.cloud
    TLS:
      Enabled: false
    Database:
      Postgres:
        Host: zitadel-db-postgresql
        Port: 5432
        Database: zitadel
        MaxOpenConns: 20
        MaxIdleConns: 10
        MaxConnLifetime: 30m
        MaxConnIdleTime: 5m
        User:
          Username: postgres
          SSL:
            Mode: disable
        Admin:
          Username: postgres
          SSL:
            Mode: disable
