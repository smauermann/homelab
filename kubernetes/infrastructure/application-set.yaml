apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    cloud.costanza: infrastructure
spec:
  generators:
    - git:
        repoURL: https://github.com/smauermann/homelab
        revision: main
        directories:
          - path: kubernetes/infrastructure/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        cloud.costanza: infrastructure
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/smauermann/homelab
        targetRevision: main
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
