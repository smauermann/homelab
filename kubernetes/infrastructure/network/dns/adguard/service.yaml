apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: dns
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 3000
    - name: dns-tcp
      port: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      protocol: UDP
    - name: dhcp
      port: 67
      protocol: UDP
  selector:
    app.kubernetes.io/name: adguard
