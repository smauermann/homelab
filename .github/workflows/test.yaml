name: Diff

on:
  pull_request:
    branches:
      - main

jobs:
  diff:
    runs-on: homelab-runner
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Get all changed Kubernetes files
        id: changed-kubernetes-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            kubernetes/**

      - name: List all changed Kubernetes files
        if: steps.changed-kubernetes-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-kubernetes-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done

      - name: Render manifests for PR branch
        run: |
          mkdir -p /tmp/diff/mealie/pr
          kustomize build --enable-helm ./kubernetes/applications/mealie > /tmp/diff/mealie/pr/manifest.yaml

      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout -b base_branch origin/${{ github.event.pull_request.base.ref }}

      - name: Render manifests for base branch
        run: |
          mkdir -p /tmp/diff/mealie/main
          kustomize build --enable-helm ./kubernetes/applications/mealie > /tmp/diff/mealie/main/manifest.yaml

      - name: Generate diff
        id: diff
        run: |
          diff -u /tmp/diff/mealie/main/manifest.yaml /tmp/diff/mealie/pr/manifest.yaml > diff.patch || true
          cat diff.patch
          {
              echo 'diff<<EOF'
              cat diff.patch
              echo EOF
          }  >> "$GITHUB_OUTPUT";
          {
              echo "### Diff"
              echo '```diff'
              cat diff.patch
              echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
          edit-mode: replace
