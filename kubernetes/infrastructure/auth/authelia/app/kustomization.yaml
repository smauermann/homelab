apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - argocd-oidc-secret.yaml
  - cert-ecdsa-jwk.yaml
  - cert-rsa-jwk.yaml
  - encryption-keys.yaml
  - route.yaml

secretGenerator:
  - name: users
    files:
      - config/users.yaml

generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: authelia
    repo: https://charts.authelia.com
    version: 0.10.46
    releaseName: authelia
    namespace: authelia
    valuesFile: values.yaml
