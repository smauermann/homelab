apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml

helmCharts:
  - name: gateway-helm
    repo: oci://docker.io/envoyproxy
    version: 1.4.1
    releaseName: envoy-gateway
    namespace: envoy-gateway-system
    includeCRDs: true
    valuesFile: values.yaml
