autoDirectNodeRoutes: true

bandwidthManager:
  enabled: true
  bbr: true

bpf:
  datapathMode: netkit
  masquerade: true
  preallocateMaps: true
  tproxy: true

bpfClockProbe: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

dashboards:
  enabled: true
  label: grafana_dashboard
  labelValue: ""

endpointRoutes:
  enabled: true

enableIPv4BIGTCP: true

ingressController:
  enabled: false

ipam:
  mode: kubernetes

ipv4NativeRoutingCIDR: 10.42.0.0/16

k8sClientRateLimit:
  qps: 50
  burst: 200
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

# Configure L2 announcements (LB-IPAM configuration)
l2announcements:
  enabled: true
externalIPs:
  enabled: true

loadBalancer:
  algorithm: maglev
  mode: dsr

localRedirectPolicy: true

operator:
  replicas: 1 # Uncomment this if you only have one node
  # Roll out cilium-operator pods automatically when configmap is updated.
  rollOutPods: true
  prometheus:
    serviceMonitor:
      enabled: true

  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: ""

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

rollOutCiliumPods: true

routingMode: native

# disable tunneling for native routing
tunnel: ""

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

# required for exposing services via tailscale operator
# https://tailscale.com/kb/1236/kubernetes-operator#cilium-in-kube-proxy-replacement-mode
socketLB:
  hostNamespaceOnly: true
