apps:
  - name: argocd
    namespace: argocd
    source:
      path: kubernetes/argo-apps/argocd
  - name: cilium
    namespace: kube-system
    source:
      path: kubernetes/argo-apps/cilium
    syncOptions:
      ServerSideApply: "false"
    ignoreDifferences:
      - group: ""
        kind: ConfigMap
        name: hubble-ca-cert
        jsonPointers:
          - /data/ca.crt
      - group: ""
        kind: Secret
        name: hubble-relay-client-certs
        jsonPointers:
          - /data/ca.crt
          - /data/tls.crt
          - /data/tls.key
      - group: ""
        kind: Secret
        name: hubble-server-certs
        jsonPointers:
          - /data/ca.crt
          - /data/tls.crt
          - /data/tls.key
