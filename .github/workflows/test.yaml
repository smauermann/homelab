name: Pull Request Diff

on:
  pull_request:
    branches:
      - main

jobs:
  changed:
    name: Changed Kubernetes Files
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo $ALL_CHANGED_FILES | tr ' ' ','
          echo "changed_files={\"apps\": [$(echo -n $ALL_CHANGED_FILES | tr ' ' ',')]}"

  diff:
    name: Render Diff
    runs-on: homelab-runner
    needs: changed
    if: ${{ needs.changed.outputs.any_changed == 'true' }}
    strategy:
      matrix:
        apps: []
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@v4
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Render manifests for PR branch
        run: |
          kustomize build --enable-helm pull/kubernetes/applications/mealie > pull/manifests.yaml

      - name: Render manifests for base branch
        run: |
          kustomize build --enable-helm default/kubernetes/applications/mealie > default/manifests.yaml

      - name: Generate diff
        id: diff
        run: |
          diff -u default/manifests.yaml pull/manifests.yaml > diff.patch || true
          cat diff.patch
          {
              echo 'diff<<EOF'
              cat diff.patch
              echo EOF
          }  >> "$GITHUB_OUTPUT";
          {
              echo "### Diff"
              echo '```diff'
              cat diff.patch
              echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Here's what's changed

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Here's what's changed :shipit:
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
          edit-mode: replace
