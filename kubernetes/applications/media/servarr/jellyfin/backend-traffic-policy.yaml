apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: jellyfin
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: jellyfin
  connection:
    bufferLimit: 64Mi  # default 32Ki
  loadBalancer:
    type: ConsistentHash
    consistentHash:
      type: SourceIP      # Session affinity for Apple TV
