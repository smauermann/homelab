---
machine:
  type: controlplane
  network:
    hostname: george.talos.internal
  install:
    diskSelector:
      model: SAMSUNG MZVLB256HAHQ-000H1
  nodeLabels:
    topology.kubernetes.io/zone: george
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: storage
provisioning:
  diskSelector:
    match: disk.model == "WD_BLACK SN770 2TB" && !system_disk
  minSize: 1TB
