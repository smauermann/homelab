apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: node-feature-discovery

resources:
  - namespace.yaml
  # NFD rules for intel
  - https://raw.githubusercontent.com/intel/intel-device-plugins-for-kubernetes/refs/heads/main/deployments/nfd/overlays/node-feature-rules/node-feature-rules.yaml

helmCharts:
  - name: node-feature-discovery
    repo: https://kubernetes-sigs.github.io/node-feature-discovery/charts
    version: 0.16.5
    releaseName: nfd
    namespace: node-feature-discovery
    includeCRDs: true
    valuesFile: values.yaml
