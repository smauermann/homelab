apps:
  - name: argocd
    namespace: argocd
    source:
      path: kubernetes/argo-apps/argocd
  - name: cilium
    namespace: kube-system
    source:
      path: kubernetes/argo-apps/cilium
    syncOptions:
      ServerSideApply: "false"
    ignoreDifferences:
      - group: ""
        kind: Service
        name: cilium-ingress
        jsonPointers:
          - /spec/ports
