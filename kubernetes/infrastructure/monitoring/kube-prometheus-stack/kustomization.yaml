apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

resources:
  - namespace.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 65.5.0
    includeCRDs: true
    releaseName: prometheus
    namespace: monitoring
    valuesFile: values.yaml
