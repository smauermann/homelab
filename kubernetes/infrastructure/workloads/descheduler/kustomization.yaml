apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: descheduler

resources:
  - namespace.yaml

helmCharts:
  - name: descheduler
    repo: https://kubernetes-sigs.github.io/descheduler
    version: 0.32.1
    releaseName: descheduler
    namespace: descheduler
    valuesFile: values.yaml

patches:
  # patch in PDB permissions until fixed upstream https://github.com/kubernetes-sigs/descheduler/issues/1595
  - patch: |-
      - op: add
        path: /rules/-
        value:
          verbs: [ "get", "watch", "list" ]
          apiGroups: [ "policy" ]
          resources: [ "poddisruptionbudgets" ]
    target:
      kind: ClusterRole
