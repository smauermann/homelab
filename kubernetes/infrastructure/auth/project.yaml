apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: auth
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/smauermann/homelab'
    - https://charts.zitadel.com
    - https://charts.bitnami.com/bitnami
  destinations:
    - namespace: argocd
      server: '*'
    - namespace: zitadel
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
