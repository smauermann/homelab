apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: garage-store
spec:
  configuration:
    destinationPath: s3://barman-backups/
    endpointURL: https://s3.costanza.cloud
    s3Credentials:
      accessKeyId:
        name: garage-store
        key: ACCESS_KEY_ID
      region:
        name: garage-store
        key: REGION
      secretAccessKey:
        name: garage-store
        key: ACCESS_SECRET_KEY
    data:
      compression: bzip2
    wal:
      compression: bzip2
  retentionPolicy: "30d"

