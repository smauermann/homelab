# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
---
controllers:
  calibre-web:
    containers:
      app:
        image:
          repository: ghcr.io/bjw-s-labs/calibre-web
          tag: 0.6.25@sha256:8b55bd64263f119aa67b57fa86e67048257d086ff887a06aa89154b719b1d95a
        envFrom:
          - configMapRef:
              name: common-env
        env:
          CACHE_DIR: /cache
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 512Mi

defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 2501
    runAsGroup: 2501
    fsGroup: 2501
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }

service:
  app:
    controller: calibre-web
    ports:
      http:
        port: 8083

route:
  app:
    kind: HTTPRoute
    annotations:
      gethomepage.dev/description: E-Book Library
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Media
      gethomepage.dev/icon: calibre-web.png
      gethomepage.dev/name: Calibre Web
    parentRefs:
      - name: private
        kind: Gateway
        namespace: envoy-gateway-system
    hostnames:
      - calibre.costanza.cloud

persistence:
  config:
    existingClaim: calibre-web-config
    globalMounts:
      - path: /config
  media:
    existingClaim: books-media-nfs
    globalMounts:
      - path: /mnt/media
  cache:
    type: emptyDir
    globalMounts:
      - path: /cache 
