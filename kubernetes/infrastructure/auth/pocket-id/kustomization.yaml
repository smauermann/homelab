apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: &app pocket-id

resources:
  - namespace.yaml
  - secrets.yaml

helmCharts:
  - name: app-template
    repo: https://bjw-s-labs.github.io/helm-charts
    version: 4.6.2
    namespace: *app
    releaseName: *app
    valuesFile: values.yaml
  - name: pvc-backup
    repo: https://smauermann.github.io/helm-charts
    version: 2.2.1
    releaseName: pocket-id-backup
    valuesInline:
      appName: *app
      backup:
        pvcName: pocket-id-data
      restore:
        enabled: true
        pvcSize: 10Gi
