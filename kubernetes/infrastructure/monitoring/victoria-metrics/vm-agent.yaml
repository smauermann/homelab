apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: main
spec:
  selectAllByDefault: true
  scrapeInterval: 30s
  scrapeTimeout: 10s
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 200Mi
    limits:
      memory: 850Mi
  extraArgs:
    memory.allowedPercent: "40"
  remoteWrite:
    - url: "http://vmsingle-main.monitoring.svc.cluster.local:8429/api/v1/write"
