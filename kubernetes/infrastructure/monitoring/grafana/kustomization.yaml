apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

resources:
  - grafana-admin.yaml
  - oidc-secret.yaml

helmCharts:
  - name: grafana
    repo: https://grafana.github.io/helm-charts
    version: 9.4.4
    releaseName: grafana
    namespace: monitoring
    valuesFile: values.yaml
