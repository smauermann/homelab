apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: calibre-web
  labels:
    app.kubernetes.io/instance: calibre-web
    app.kubernetes.io/name: calibre-web
  annotations:
    gethomepage.dev/description: Ebooks Management
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media
    gethomepage.dev/icon: calibre-web.png
    gethomepage.dev/name: Calibre-Web
spec:
  parentRefs:
    - name: private
      kind: Gateway
      namespace: envoy-gateway-system
  hostnames:
    - calibre.costanza.cloud
  rules:
    - backendRefs:
        - name: calibre-web
          port: 80
