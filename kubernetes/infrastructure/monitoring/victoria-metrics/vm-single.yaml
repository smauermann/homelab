apiVersion: operator.victoriametrics.com/v1beta1
kind: VMSingle
metadata:
  name: victoria-metrics-single
spec:
  retentionPeriod: "14d"
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 1360Mi
  storage:
    storageClassName: longhorn-single-replica
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 50Gi
