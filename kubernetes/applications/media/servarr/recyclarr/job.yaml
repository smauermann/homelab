apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
spec:
  schedule: "@daily"
  timeZone: Europe/Berlin
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:

        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 2501
            runAsGroup: 2501
            fsGroup: 2501
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile:
              type: RuntimeDefault
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:7.4.1 # renovate: docker=ghcr.io/recyclarr/recyclarr
              imagePullPolicy: IfNotPresent
              envFrom:
                - configMapRef:
                    name: common-env
                    optional: true
                - secretRef:
                    name: servarr-secrets
              args: ["sync"]
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop: ["ALL"]
              resources:
                requests:
                  cpu: 10m
                limits:
                  memory: 128Mi
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: config-file
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yml
                  readOnly: true
                - name: logs
                  mountPath: /config/logs
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: recyclarr-config
            - name: config-file
              configMap:
                name: recyclarr-config
            - name: logs
              emptyDir: {}
