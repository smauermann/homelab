apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
  - github-repo-secret.yaml
  - namespace.yaml
  - oidc-secret.yaml
  - webhook-secret.yaml
  - route.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 9.1.6
    releaseName: argocd
    namespace: argocd
    valuesFile: values.yaml
