githubConfigUrl: https://github.com/smauermann/homelab
githubConfigSecret: github-app-credentials
minRunners: 1
maxRunners: 3
containerMode:
  type: kubernetes
  kubernetesModeWorkVolumeClaim:
    accessModes: ["ReadWriteOnce"]
    storageClassName: longhorn-single-replica
    resources:
      requests:
        storage: 25Gi
controllerServiceAccount:
  name: actions-runner-controller-gha-rs-controller
  namespace: arc-system
template:
  spec:
    serviceAccountName: homelab-runner
    securityContext:
      fsGroup: 123
    containers:
      - name: runner
        image: ghcr.io/smauermann/actions-runner:2.328.0@sha256:7ba51c2ee67d1de4a3dadc357277f039e11fcd0bc0b969f63548cbd3a25ff804
        command: ["/home/runner/run.sh"]
        env:
          - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
            value: "false"
          - name: NODE
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
