apiVersion: v1
kind: Service
metadata:
  name: unbound
  namespace: dns
  annotations:
    io.cilium/lb-ipam-ips: 192.168.178.196
    tailscale.com/expose: "true"
spec:
  type: LoadBalancer
  ports:
    - name: dns-tcp
      port: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      protocol: UDP
  selector:
    app.kubernetes.io/name: unbound
