# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
---
controllers:
  sabnzbd:
    strategy: Recreate
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/sabnzbd
          tag: 4.5.3@sha256:ecb57bd6257fbfbd9aee70d8ef3df8814b7270ae793fd1f44219ae73cacd519a
        env:
          SABNZBD__HOST_WHITELIST_ENTRIES: >-
            sabnzbd,
            sabnzbd.servarr,
            sabnzbd.servarr.svc,
            sabnzbd.servarr.svc.cluster,
            sabnzbd.servarr.svc.cluster.local,
            sabnzbd.costanza.cloud
        envFrom:
          - configMapRef:
              name: common-env
              optional: true
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api?mode=version
                port: &port 8080
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 192Mi
          limits:
            cpu: 1000m
            memory: 6Gi

defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 2501
    runAsGroup: 2501
    fsGroup: 2501
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }

service:
  app:
    controller: sabnzbd
    ports:
      http:
        port: *port

route:
  app:
    kind: HTTPRoute
    annotations:
      gethomepage.dev/description: Usenet Downloader
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Servarr
      gethomepage.dev/icon: sabnzbd.png
      gethomepage.dev/name: SABnzbd
    parentRefs:
      - name: private
        kind: Gateway
        namespace: envoy-gateway-system
    hostnames:
      - sabnzbd.costanza.cloud

persistence:
  config:
    existingClaim: sabnzbd-config
    globalMounts:
      - path: /config
  media:
    existingClaim: servarr-media-nfs
    globalMounts:
      - path: /app/data
  tmp:
    type: emptyDir
    globalMounts:
      - path: /tmp 
