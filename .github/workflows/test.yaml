# This workflow will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# To use this workflow, you will need to set up a .github/labeler.yml
# file with configuration.  For more information, see:
# https://github.com/actions/labeler

name: test
on: pull_request

jobs:
  build:
    runs-on: homelab-runner
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Render manifests for PR branch
        run: |
          mkdir -p /tmp/manifests/pr
          kustomize build --enable-helm ./kubernetes/applications/mealie > /tmp/manifests/pr/output.yaml
          cat /tmp/manifests/pr/output.yaml

      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout -b base_branch origin/${{ github.event.pull_request.base.ref }}

      - name: Render manifests for base branch
        run: |
          mkdir -p /tmp/manifests/base
          kustomize build --enable-helm ./kubernetes/applications/mealie > /tmp/manifests/base/output.yaml
          cat /tmp/manifests/base/output.yaml

      - name: Generate diff
        id: diff
        run: diff -u /tmp/manifests/base/output.yaml /tmp/manifests/pr/output.yaml || true

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Diff

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Diff
            #todo
          edit-mode: replace
