zitadel:
  masterkey: x123456789012345678901234567891y
  configmapConfig:
    ExternalSecure: true
    ExternalDomain: zitadel.costanza.cloud
    TLS:
      Enabled: false
    Database:
      Postgres:
        Host: zitadel-db-postgresql.zitadel.svc.cluster.local
        Port: 5432
        Database: zitadel
        MaxOpenConns: 20
        MaxIdleConns: 10
        MaxConnLifetime: 30m
        MaxConnIdleTime: 5m
        User:
          Username: postgres
          SSL:
            Mode: disable
        Admin:
          Username: postgres
          SSL:
            Mode: disable

ingress:
  enabled: true
  className: "cilium"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/common-name: zitadel.costanza.cloud

  hosts:
    - host: zitadel.costanza.cloud
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - zitadel.costanza.cloud
      secretName: zitadel-tls

