# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.71/charts/other/app-template/values.schema.json
---
controllers:
  dragonfly-operator:
    replicas: 1
    strategy: RollingUpdate
    serviceAccount:
      identifier: dragonfly-operator
    containers:
      app:
        image:
          repository: ghcr.io/dragonflydb/operator
          tag: v1.3.1@sha256:7410dc31c05bca2c0648fca232f2300b897f8d77f001c19d75c9647f830d768b
        command: ["/manager"]
        args:
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=:8080
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthz
                port: &port 8081
              initialDelaySeconds: 15
              periodSeconds: 20
              timeoutSeconds: 1
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /readyz
                port: *port
              initialDelaySeconds: 5
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: dragonfly-operator

service:
  app:
    controller: dragonfly-operator
    ports:
      http:
        port: *port
      metrics:
        port: 8080

serviceMonitor:
  app:
    serviceName: dragonfly-operator
    endpoints:
      - port: metrics
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s

serviceAccount:
  dragonfly-operator: {}
