name: test
on: pull_request

jobs:
  hello:
    runs-on: homelab-runner
    steps:
      - name: Echo Hello World
        run: echo "Hello, world!"
      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: install argocd
        run: brew install argocd
      - name: argocd
        run: argocd version
      - name: argocd
        run: argocd login cd.argoproj.io --core
