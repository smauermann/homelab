apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-csi-delete
provisioner: nfs.csi.k8s.io
parameters:
  server: nas.costanza.cloud
  share: /volume1/kubernetes
reclaimPolicy: Delete
volumeBindingMode: Immediate
mountOptions:
  - hard
  - nfsvers=4.1
  - rsize=32768
  - wsize=32768
  - noacl
  - noatime
  - nodiratime
