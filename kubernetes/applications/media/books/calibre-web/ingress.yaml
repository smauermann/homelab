apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre-web
spec:
  ingressClassName: cilium
  rules:
    - host: &host calibre.costanza.cloud
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: calibre-web
                port:
                  name: web
  tls:
    - hosts:
        - *host
