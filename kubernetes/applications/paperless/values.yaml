# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.7.3/charts/library/common/values.schema.json
---
controllers:
  paperless:
    replicas: 0
    pod:
      securityContext:
        runAsUser: 2501
        runAsGroup: 2501
        fsGroup: 2501
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    containers:
      app:
        image:
          repository: ghcr.io/paperless-ngx/paperless-ngx
          tag: 2.15.1
        env:
          PAPERLESS_SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: paperless-secret
                key: secret_key
          PAPERLESS_URL: https://paperless.costanza.cloud
          PAPERLESS_PORT: "8000"
          PAPERLESS_TIME_ZONE: "Europe/Berlin"
          PAPERLESS_WEBSERVER_WORKERS: "2"
          PAPERLESS_TASK_WORKERS: "2"
          # Configure folders
          PAPERLESS_CONSUMPTION_DIR: /data/nfs/incoming
          PAPERLESS_DATA_DIR: /data/local/data
          PAPERLESS_EXPORT_DIR: /data/nfs/export
          PAPERLESS_MEDIA_ROOT: /data/local/media
          # Configure folder importer
          PAPERLESS_CONSUMER_POLLING: "60"
          PAPERLESS_CONSUMER_RECURSIVE: "true"
          PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
          # Configure OCR
          PAPERLESS_OCR_LANGUAGES: deu eng
          PAPERLESS_OCR_LANGUAGE: deu
          # Configure redis integration
          PAPERLESS_REDIS: redis://paperless-dragonfly.paperless.svc.cluster.local:6379
          # Configure user permissions
          USERMAP_UID: "2501"
          USERMAP_GID: "2501"
          # Configure admin user
          PAPERLESS_ADMIN_USER:
            valueFrom:
              secretKeyRef:
                name: paperless-secret
                key: admin_username
          PAPERLESS_ADMIN_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: paperless-secret
                key: admin_password
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
        resources:
          requests:
            cpu: 25m
            memory: 2Gi
          limits:
            memory: 6Gi

service:
  app:
    controller: paperless
    ports:
      http:
        port: &port 8000

ingress:
  app:
    enabled: true
    className: cilium
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Paperless
      gethomepage.dev/description: Documents
      gethomepage.dev/group: Applications
      gethomepage.dev/icon: paperless.png
      gethomepage.dev/pod-selector: >-
        app in (
          paperless
        )
    hosts:
      - host: &host paperless.costanza.cloud
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host

persistence:
  data:
    existingClaim: paperless-data
    advancedMounts:
      paperless:
        app:
          - path: /data/local
  nfs:
    existingClaim: paperless-nfs
    advancedMounts:
      paperless:
        app:
          - path: /data/nfs
