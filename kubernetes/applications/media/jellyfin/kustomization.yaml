apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: jellyfin

configMapGenerator:
  - name: jellyfin-env
    namespace: jellyfin
    literals:
      - TZ="Europe/Berlin"

resources:
  - namespace.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
