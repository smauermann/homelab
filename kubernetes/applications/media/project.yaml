apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: media
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/smauermann/homelab'
  destinations:
    - namespace: argocd
      server: '*'
    - namespace: servarr
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
