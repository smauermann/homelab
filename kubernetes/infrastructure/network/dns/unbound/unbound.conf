server:
    # See https://github.com/MatthewVance/unbound-docker/blob/master/unbound.conf for details
    interface: 0.0.0.0
    port: 53

    cache-max-ttl: 86400
    cache-min-ttl: 300

    directory: "/opt/unbound/etc/unbound"

    do-ip4: yes
    do-ip6: yes
    prefer-ip6: no
    do-tcp: yes
    do-udp: yes

    edns-buffer-size: 1232
    rrset-roundrobin: yes
    username: "_unbound"

    # log to stdout
    log-file: ""
    log-local-actions: yes
    log-queries: yes
    log-replies: yes
    log-servfail: yes

    verbosity: 2

    infra-cache-slabs: 4
    incoming-num-tcp: 10
    key-cache-slabs: 4

    msg-cache-size: 142768128
    msg-cache-slabs: 4

    num-queries-per-thread: 4096
    num-threads: 3

    outgoing-range: 8192

    rrset-cache-size: 285536256
    rrset-cache-slabs: 4

    minimal-responses: yes

    prefetch: yes
    prefetch-key: yes

    serve-expired: yes

    so-reuseport: yes

    aggressive-nsec: yes

    delay-close: 10000

    do-daemonize: no

    do-not-query-localhost: no

    neg-cache-size: 4M

    qname-minimisation: yes

    # The netblock is given as an IP4 or IP6 address with /size appended for a
    # classless network block. The action can be deny, refuse, allow or allow_snoop.
    access-control: 127.0.0.1/32 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow
    access-control: 10.0.0.0/8 allow

    # Ensure privacy of local IP ranges
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

    auto-trust-anchor-file: "var/root.key"

    chroot: "/opt/unbound/etc/unbound"

    deny-any: yes

    harden-algo-downgrade: yes
    harden-below-nxdomain: yes
    harden-dnssec-stripped: yes
    harden-glue: yes
    harden-large-queries: yes
    harden-referral-path: no
    harden-short-bufsize: yes

    hide-http-user-agent: no
    hide-identity: yes
    hide-version: yes

    http-user-agent: "DNS"
    identity: "DNS"

    ratelimit: 1000

    tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt

    unwanted-reply-threshold: 10000

    use-caps-for-id: no

    val-clean-additional: yes

remote-control:
    control-enable: no

forward-zone:
    # Forward all queries (except those in cache and local zone) to
    # upstream recursive servers
    name: "."
    # Queries to this forward zone use TLS
    forward-tls-upstream: yes

    # https://dnsprivacy.org/wiki/display/DP/DNS+Privacy+Test+Servers

    ## Cloudflare
    forward-addr: 1.1.1.1@853#cloudflare-dns.com
    forward-addr: 1.0.0.1@853#cloudflare-dns.com
    forward-addr: 2606:4700:4700::1111@853#cloudflare-dns.com
    forward-addr: 2606:4700:4700::1001@853#cloudflare-dns.com

    ## Quad9
    forward-addr: 9.9.9.9@853#dns.quad9.net
    forward-addr: 149.112.112.112@853#dns.quad9.net
    forward-addr: 2620:fe::fe@853#dns.quad9.net
    forward-addr: 2620:fe::9@853#dns.quad9.net
