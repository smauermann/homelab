# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
---
controllers:
  dawarich:
    containers:
      app: &dawarich
        image:
          repository: docker.io/freikin/dawarich
          tag: 0.37.2@sha256:5383151e5a478c62e7c6883a040c686d4083a37c59e9906e0033990532267668
        command:
          - "web-entrypoint.sh"
        args:
          - "bin/rails server -p 3000 -b 0.0.0.0"
        env:
          TIME_ZONE: Europe/Berlin
          RAILS_ENV: development
          REDIS_URL: redis://dawarich-redis.dawarich.svc.cluster.local:6379
          DATABASE_HOST: dawarich-postgres-rw.dawarich.svc.cluster.local
          DATABASE_PORT: 5432
          DATABASE_NAME: dawarich
          DATABASE_USERNAME:
            valueFrom:
              secretKeyRef:
                name: postgres-user
                key: username
          DATABASE_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: postgres-user
                key: password
          MIN_MINUTES_SPENT_IN_CITY: 60
          APPLICATION_HOST: localhost
          APPLICATION_HOSTS: localhost,dawarich.costanza.cloud
          APPLICATION_PROTOCOL: http
          REVERSE_GEOCODING_ENABLED: true
          SELF_HOSTED: "true"
          STORE_GEODATA: "true"
          PORT: &port 3000
          DISTANCE_UNIT: km
          PROMETHEUS_EXPORTER_ENABLED: false
          PROMETHEUS_EXPORTER_HOST: 0.0.0.0
          PROMETHEUS_EXPORTER_PORT: 9394
        envFrom:
          - secretRef:
              name: dawarich-secrets
        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            memory: 3Gi
      sidekiq:
        <<: *dawarich
        command:
          - "sidekiq-entrypoint.sh"
        args:
          - "bundle exec sidekiq"

service:
  app:
    ports:
      http:
        port: *port

route:
  app:
    annotations:
      gethomepage.dev/description: Location Tracking
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Personal
      gethomepage.dev/icon: dawarich.png
      gethomepage.dev/name: Dawarich
    parentRefs:
      - name: private
        kind: Gateway
        namespace: envoy-gateway-system
    hostnames:
      - dawarich.costanza.cloud

persistence:
  data:
    existingClaim: dawarich
    globalMounts:
      - path: /var/app/public
        subPath: public
      - path: /var/app/storage
        subPath: storage
      - path: /dawarich_db_data
        subPath: dawarich_db_data
  watched:
    type: emptyDir
    globalMounts:
      - path: /var/app/tmp/imports/watched
