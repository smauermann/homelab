name: Pull Request Diff

on:
  pull_request:
    paths:
      - kubernetes/**
    branches:
      - main

jobs:
  changed:
    name: Changed Kubernetes Files
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**

      - name: Set up Diff Matrix
        id: setup-matrix
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Extract unique directories and format as JSON array
          DIRS_JSON=$(echo "$ALL_CHANGED_FILES" | xargs -n1 dirname | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          echo "matrix={\"apps\":$DIRS_JSON}" >> $GITHUB_OUTPUT

  diff:
    name: Render Diff
    needs: changed
    if: ${{ needs.changed.outputs.any_changed == 'true' }}
    strategy:
      matrix: ${{ fromJSON(needs.changed.outputs.matrix) }}
      max-parallel: 4
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/smauermann/actions-runner:2.322.0

    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@v4
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Render manifests for PR branch
        run: |
          kustomize build --enable-helm pull/${{ matrix.apps }} > pull/manifests.yaml

      - name: Render manifests for base branch
        run: |
          kustomize build --enable-helm default/${{ matrix.apps }} > default/manifests.yaml

      - name: Generate diff
        id: diff
        run: |
          diff -u default/manifests.yaml pull/manifests.yaml | head -n 1000 > diff.patch || true
          cat diff.patch
          {
              echo 'diff<<EOF'
              cat diff.patch
              echo EOF
          }  >> "$GITHUB_OUTPUT";
          {
              echo "### Diff"
              echo '```diff'
              cat diff.patch
              echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Diff for `${{ matrix.apps }}`

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Diff for `${{ matrix.apps }}`
            
            <details>
            <summary>${{ matrix.apps }}</summary>
            
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
            
            </details>
          edit-mode: replace
