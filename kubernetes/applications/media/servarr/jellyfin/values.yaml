# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
---
controllers:
  jellyfin:
    strategy: Recreate
    containers:
      app:
        image:
          repository: ghcr.io/jellyfin/jellyfin
          tag: 10.10.7@sha256:e4d1dc5374344446a3a78e43dd211247f22afba84ea2e5a13cbe1a94e1ff2141
        envFrom:
          - configMapRef:
              name: common-env
              optional: true
        probes:
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 10
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: &port 8096
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 2
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            memory: 24Gi
            gpu.intel.com/i915: 1

defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 2501
    runAsGroup: 2501
    fsGroup: 2501
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups:
      - 44
    seccompProfile: { type: RuntimeDefault }

service:
  app:
    controller: jellyfin
    ports:
      http:
        port: *port

route:
  app:
    kind: HTTPRoute
    annotations:
      gethomepage.dev/description: Media Player
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Media
      gethomepage.dev/icon: jellyfin.png
      gethomepage.dev/name: Jellyfin Gateway
    parentRefs:
      - name: private
        kind: Gateway
        namespace: envoy-gateway-system
    hostnames:
      - jellyfin.costanza.cloud
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
        timeouts:
          request: 1m
          backendRequest: 30s

ingress:
  app:
    annotations:
      gethomepage.dev/description: Media Player
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Media
      gethomepage.dev/icon: jellyfin.png
      gethomepage.dev/name: Jellyfin Ingress
    className: cilium
    hosts:
      - host: &host jellyfin-ingress.costanza.cloud
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

persistence:
  config:
    existingClaim: jellyfin-config
    globalMounts:
      - path: /config
  media:
    existingClaim: servarr-media-nfs
    globalMounts:
      - path: /mnt/media
  cache:
    type: emptyDir
    medium: Memory
    globalMounts:
      - path: /cache
  tmp:
    type: emptyDir
    globalMounts:
      - path: /tmp 
