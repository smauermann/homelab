apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: authelia-dragonfly
  namespace: authelia
spec:
  replicas: 1
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --cluster_mode=emulated
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 512Mi
