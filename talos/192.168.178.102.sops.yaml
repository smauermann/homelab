  kubelet:
    image: ghcr.io/siderolabs/kubelet:$KUBERNETES_VERSION
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
    extraMounts:
      - destination: /var/mnt/storage
        type: bind
        source: /var/mnt/storage
        options:
          - bind
          - rshared
          - rw
    nodeIP:
      validSubnets:
        - "192.168.178.0/24"
  network:
    hostname: talos-cosmo
    interfaces:
      - interface: eno1
        dhcp: true
        vip:
          ip: 192.168.178.201
  install:
    image: factory.talos.dev/installer/$SCHEMATIC:$TALOS_VERSION
    wipe: false
    diskSelector:
      model: CT1000MX500SSD1
    extraKernelArgs:
      # less security, faster puter
      - apparmor=0
      - mitigations=off
      - security=none
      - init_on_alloc=0
      - init_on_free=0
      # PCI Passthrough
      - intel_iommu=on
      - iommu=pt
      # save moneyz
      - cpufreq.default_governor=powersave
  features:
    # Enable role-based access control (RBAC).
    rbac: true
    # Enable stable default hostname.
    stableHostname: true
    # Enable checks for extended key usage of client certificates in apid.
    apidCheckExtKeyUsage: true
    # Enable XFS project quota support for EPHEMERAL partition and user disks.
    diskQuotaSupport: true
    # KubePrism - local proxy/load balancer on defined port that will distribute
    kubePrism:
      enabled: true
      port: 7445
    # Configures host DNS caching resolver.
    hostDNS:
      # Enable host DNS caching resolver.
      enabled: true
      # Use the host DNS resolver as upstream for Kubernetes CoreDNS pods.
      forwardKubeDNSToHost: true
  nodeLabels:
    topology.kubernetes.io/region: ber
    topology.kubernetes.io/zone: cosmo
  disks:
    - device: /dev/disk/by-id/nvme-CT2000P3PSSD8_2437E98BD542
      partitions:
        - mountpoint: /var/mnt/storage
  time:
    disabled: false
    servers:
      - time.cloudflare.com
  udev:
    rules:
      # i915 GPU
      - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
