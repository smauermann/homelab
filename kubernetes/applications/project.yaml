apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/smauermann/homelab'
  destinations:
    - namespace: argocd
      server: '*'
    - namespace: homepage-dashboard
      server: '*'
    - namespace: mealie
      server: '*'
    - namespace: ntfy
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
