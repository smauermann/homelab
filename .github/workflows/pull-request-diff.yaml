name: Pull Request Diff

on:
  pull_request:
    paths:
      - kubernetes/**
    branches:
      - main

jobs:
  changed:
    name: Changed Kubernetes Files
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**

      - name: Set up Diff Matrix
        id: setup-matrix
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Extract unique directories and format as JSON array
          DIRS_JSON=$(echo "$ALL_CHANGED_FILES" | xargs -n1 dirname | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          echo "matrix={\"apps\":$DIRS_JSON}" >> $GITHUB_OUTPUT

  diff:
    name: Render Diff
    needs: changed
    if: ${{ needs.changed.outputs.any_changed == 'true' }}
    strategy:
      matrix: ${{ fromJSON(needs.changed.outputs.matrix) }}
      max-parallel: 4
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/smauermann/actions-runner:2.322.0

    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@v4
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Render manifests for PR branch
        run: |
          kustomize build --enable-helm pull/${{ matrix.apps }} > pull/manifests.yaml

      - name: Render manifests for base branch
        run: |
          kustomize build --enable-helm default/${{ matrix.apps }} > default/manifests.yaml

      - name: Generate diff
        id: diff
        run: |
          diff -u -I 'app\.kubernetes\.io\/version:' -I 'helm\.sh\/chart:' \
            -I 'ca\.crt:' -I 'ca\.key:' -I 'tls\.crt:' -I 'tls\.key:' -I 'caBundle:' \
            default/manifests.yaml pull/manifests.yaml > artifacts/diff.patch || true
          
          # Check if diff is empty
          if [ ! -s diff.patch ]; then
            echo "has_differences=false" >> $GITHUB_OUTPUT
            echo "No differences found in ${{ matrix.apps }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "has_differences=true" >> $GITHUB_OUTPUT
            echo "Found differences in ${{ matrix.apps }}"
            cat artifacts/diff.patch
            {
                echo "### Diff"
                echo '```diff'
                cat artifacts/diff.patch
                echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload diff artifact
        if: ${{ steps.diff.outputs.has_differences == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: diff-${{ matrix.apps }}
          path: artifacts/diff.patch
          retention-days: 1

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        if: ${{ steps.diff.outputs.has_differences == 'true' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Diff for `${{ matrix.apps }}`

      - name: Download diff artifact
        if: steps.diff.outputs.has_differences == 'true'
        uses: actions/download-artifact@v4
        with:
          name: diff-${{ matrix.apps }}
          path: artifacts

      - name: Create comment
        if: steps.diff.outputs.has_differences == 'true'
        run: |
          DIFF_CONTENT=$(cat artifacts/diff.patch)
          echo "### Diff for \`${{ matrix.apps }}\`
          
          <details>
          <summary>Expand Diff</summary>
          
          \`\`\`diff
          ${DIFF_CONTENT}
          \`\`\`
          
          </details>" > comment.md

      - name: Post comment
        uses: peter-evans/create-or-update-comment@v4
        if: ${{ steps.diff.outputs.has_differences == 'true' }}
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: comment.md
          edit-mode: replace
