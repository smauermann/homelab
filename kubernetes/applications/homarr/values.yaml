replicaCount: 1

image:
  repository: ghcr.io/ajnart/homarr
  tag: "0.15.4"

env:
  TZ: "Europe/Berlin"
  DEFAULT_COLOR_SCHEME: "dark"
  # -- Enabled authentication methods. Multiple providers can be enabled with by separating them with , (ex. AUTH_PROVIDER=credentials,oidc, it is highly recommended to just enable one provider).
  AUTH_PROVIDER: "credentials"
  # -- URL for the Homarr database
  DATABASE_URL: file:/app/database/db.sqlite

securityContext: {}
#   capabilities:
#     drop:
#     - ALL
#   readOnlyRootFilesystem: true
#   runAsNonRoot: true
#   runAsUser: 1000

ingress:
  enabled: true
  ingressClassName: cilium
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: homarr.costanza.cloud
      paths:
        - path: /
  tls:
    - secretName: homarr-tls
      hosts:
        - homarr.costanza.cloud

persistence:
  - name: homarr-config
    enabled: true
    storageClassName: "local-path"
    accessMode: "ReadWriteOnce"
    size: "50Mi"
    mountPath: "/app/data/configs"
  - name: homarr-database
    enabled: true
    storageClassName: "local-path"
    accessMode: "ReadWriteOnce"
    size: "50Mi"
    mountPath: "/app/database"
  - name: homarr-icons
    enabled: true
    storageClassName: "local-path"
    accessMode: "ReadWriteOnce"
    size: "50Mi"
    mountPath: "/app/public/icons"
