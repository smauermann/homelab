apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-user
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: postgres-user
    template:
      type: kubernetes.io/basic-auth
      data:
        password: "{{ .password }}"
        username: "{{ .username }}"
  dataFrom:
    - extract:
        key: authelia-postgres-user
