apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: envoy-gateway-system

resources:
  - namespace.yaml
  - pod-monitor.yaml
  - service-monitor.yaml

helmCharts:
  - name: gateway-helm
    repo: oci://docker.io/envoyproxy
    version: 1.5.2
    releaseName: envoy-gateway
    namespace: envoy-gateway-system
    includeCRDs: true
    valuesFile: values.yaml
