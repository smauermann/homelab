    topology.kubernetes.io/region: ber
    topology.kubernetes.io/zone: george
  disks:
    - device: /dev/disk/by-id/nvme-WD_BLACK_SN770_2TB_24225P800820
      partitions:
        - mountpoint: /var/mnt/storage
  time:
    disabled: false
    servers:
      - time.cloudflare.com
  udev:
