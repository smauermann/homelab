apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: &app pocket-id

resources:
  - namespace.yaml
  - pvc.yaml
  - volsync-b2-credentials.yaml
  - replicationsource.yaml

helmCharts:
  - name: app-template
    repo: https://bjw-s-labs.github.io/helm-charts
    version: 4.2.0
    releaseName: *app
    namespace: *app
    valuesFile: values.yaml 
