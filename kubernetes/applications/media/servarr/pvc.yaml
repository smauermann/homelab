---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: servarr-media
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: servarr-media-nfs
spec:
  storageClassName: nfs-csi-retain
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
