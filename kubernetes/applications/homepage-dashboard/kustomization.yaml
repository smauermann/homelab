apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homepage-dashboard

configMapGenerator:
  - name: homepage
    files:
      - config/bookmarks.yaml
      - config/docker.yaml
      - config/kubernetes.yaml
      - config/services.yaml
      - config/settings.yaml
      - config/widgets.yaml

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - service.yaml
  - rbac.yaml
  - deployment.yaml
  - ingress.yaml
