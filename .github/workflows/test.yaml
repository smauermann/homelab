# This workflow will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# To use this workflow, you will need to set up a .github/labeler.yml
# file with configuration.  For more information, see:
# https://github.com/actions/labeler

name: test
on: pull_request

jobs:
  diff:
    runs-on: homelab-runner
    permissions: write-all
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Render manifests for PR branch
        run: |
          kustomize build --enable-helm ./kubernetes/applications/mealie > pr.yaml

      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout -b base_branch origin/${{ github.event.pull_request.base.ref }}

      - name: Render manifests for base branch
        run: |
          kustomize build --enable-helm ./kubernetes/applications/mealie > main.yaml

      - name: Generate diff
        id: diff
        run: |
          diff -u main.yaml pr.yaml || true > diff.patch
          cat diff.patch
          echo 'diff<<EOF' >> "$GITHUB_OUTPUT"
          cat diff.patch >> "$GITHUB_OUTPUT"
          echo EOF >> "$GITHUB_OUTPUT"
          {
              echo "### Diff"
              echo '```diff'
              cat diff.patch
              echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Diff
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
          edit-mode: replace
