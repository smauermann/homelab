on: pull_request

jobs:
  hello:
    runs-on: homelab-runner
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout -b base_branch origin/${{ github.event.pull_request.base.ref }}

      - name: Install Kustomize
        run: |
          curl -sL https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize-linux-amd64 -o /usr/local/bin/kustomize
