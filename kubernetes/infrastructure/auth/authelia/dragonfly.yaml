apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: authelia-dragonfly
  namespace: authelia
spec:
  replicas: 1
  image:
    repository: docker.dragonflydb.io/dragonflydb/dragonfly
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
    - name: DRAGONFLY_PASSWORD
      valueFrom:
        secretKeyRef:
          name: dragonfly-secret
          key: password
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --cluster_mode=emulated
    - --requirepass=$(DRAGONFLY_PASSWORD)
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 512Mi
