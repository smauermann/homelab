apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: workloads
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/smauermann/homelab'
    - 'https://argoproj.github.io/argo-helm'
    - 'https://1password.github.io/connect-helm-charts'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'onepassword'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
