apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/envoyproxy/gateway/refs/tags/v1.3.1/charts/gateway-helm/crds/gatewayapi-crds.yaml # renovate: github-releases=envoyproxy/gateway

helmCharts:
  - name: gateway-helm
    repo: oci://docker.io/envoyproxy
    version: 1.3.1
    releaseName: envoy-gateway
    namespace: envoy-gateway-system
    valuesFile: values.yaml
