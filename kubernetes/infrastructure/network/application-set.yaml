apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: network
  namespace: argocd
  labels:
    cloud.costanza: network
spec:
  generators:
    - git:
        repoURL: https://github.com/smauermann/homelab
        revision: main
        directories:
          - path: kubernetes/infrastructure/network/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        cloud.costanza: network
    spec:
      project: network
      source:
        repoURL: https://github.com/smauermann/homelab
        targetRevision: main
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
