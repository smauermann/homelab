apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homepage
  labels:
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/name: homepage
spec:
  parentRefs:
    - name: private
      kind: Gateway
      namespace: envoy-gateway-system
  hostnames:
    - homepage.costanza.cloud
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: homepage
          port: 3000
          weight: 1 
